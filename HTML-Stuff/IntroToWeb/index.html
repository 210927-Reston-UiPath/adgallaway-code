<!DOCTYPE html>
<html lang="en">

<head>

    <!--The head element holds meta data aka data about the web page itself -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tindahan ni Aling Nena</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!--Data that you'll be presenting-->
    <div class="container">
        <h1>Tindahan ni Aling Nena</h1>
    </div>
    <div class="container">
       
        <table class="table">
            <thead>
                <th>name</th>
                <th>price</th>
                <th>desc</th>
                <th>quantity</th>
            </thead>
            <tbody>
                <tr id="SukangPuti">
                    <td>Sukang Puti</td>
                    <td class="Price">$2.00</td>
                    <td>White Vinegar</td>
                    <td><input type="number" name="" id="" class="form-control quantity"></td>
                    <td><input type="button" value="Buy" class="btn btn-info" onclick="buy('Sukang Puti')"></td>
                </tr>
                <tr id="SukangIloco">
                    <td>Sukang Iloco</td>
                    <td class="Price">$3.00</td>
                    <td>Ilocos region viegar</td>
                    <td><input type="number" name="" id="" class="form-control quantity"></td>
                    <td><input type="button" value="Buy"  class="btn btn-info" onclick="buy('Sukang Iloco')"></td>
                </tr>
                <tr id="SukangTuba">
                    <td>Sukang Tuba</td>
                    <td class="Price">$4.00</td>
                    <td>Coconut vinegar</td>
                    <td><input type="number" name="" id="" class="form-control quantity"></td>
                    <td><input type="button" value="Buy"  class="btn btn-info" onclick="buy('Sukang Tuba')"></td>
                </tr>
                <tr>
                    <div class="col">
                    <h5>Cart</h5>
                    <table class="table" id="cart">
                        <thead>
                            <th>item</th>
                        <th>price</th>
                        <th>quantity</th>
                        </thead>
                        
                    </table>
                    </div>
                </tr>
            </tbody>
        </table>

    </div>
    
    <script src="index.js"></script>
</body>

</html>
